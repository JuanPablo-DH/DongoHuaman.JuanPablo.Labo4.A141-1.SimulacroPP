<div class="container">
  <p>Pelicula-Listado</p>
  <!-- #region Peliculas -->
  <div class="mb-3">
    <app-tabla-pelicula
      [lista]="listaPeliculas"
      (handlerSeleccionarPelicula)="recibirPelicula($event)"
    ></app-tabla-pelicula>
  </div>
  <!-- #endregion Peliculas -->

  <!-- #region Boton Volver -->
  <button
    *ngIf="mostrarBotonVolver"
    class="btn btn-dark mb-3"
    routerLink="/busqueda"
  >
    Volver a busqueda
  </button>
  <!-- #endregion Boton Volver -->
</div>
